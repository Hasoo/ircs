#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=schema.sql
#spring.jpa.show-sql=true

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#spring.profiles.active=dev
#logging.console=off
#logging.level.org.springframework.web=DEBUG
#logging.level.com.iheart.message.*=DEBUG
#logging.path=logs
#logging.file=${logging.path}/spring-boot-logging.log

security.oauth2.resource.id=oauth2_application

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200KB
spring.servlet.multipart.max-request-size=220KB

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=test
spring.rabbitmq.password=test

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=2

rabbitmq.exchange.billing=amq.direct
rabbitmq.routingkey.billing=billing
rabbitmq.queue.billing=billing

rabbitmq.exchange.logger=amq.direct
rabbitmq.routingkey.logger=logger
rabbitmq.queue.logger=logger

rabbitmq.exchange.validator=amq.direct
rabbitmq.routingkey.validator=validator
rabbitmq.queue.validator=validator

rabbitmq.exchange.router=amq.direct
rabbitmq.routingkey.router=router
rabbitmq.queue.router=router

rabbitmq.exchange.alternate.report=report.ae
rabbitmq.queue.alternate.report=report.ae

rabbitmq.exchange.report=report

rabbitmq.exchange.sender=sender

rest.server.file.upload-dir=./uploads

billing.msec = 10000
billing.standardrate = 100

